<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Bayan</title>
</head>
<body>
   <div class="wrapp">
      <h1 class="title">CSS Bayan</h1>
      <div class="bayan">  <!-- обертка аккордиона -->
         <div class="bayan__item"> <!-- элемент аккордиона -->
            <input class="bayan__item-input" type="radio" name="bayan" id="bayan-1" checked>
            <label class="bayan__item-trigger" for="bayan-1">
               You're a programmer
               <img class="bayan__item-trigger__arrow" src="./images/arrow.svg" alt="arrow">
            </label>
            <label class="bayan__item-content" for="bayan-1">
               <img class="bayan__item-content__img" src="./images/meme-1.jpg" alt="" >
            </label>
         </div>
         <div class="bayan__item"> <!-- элемент аккордиона -->
            <input class="bayan__item-input" type="radio" name="bayan" id="bayan-2">
            <label class="bayan__item-trigger" for="bayan-2">
               Hack my boyfriend
               <img class="bayan__item-trigger__arrow" src="./images/arrow.svg" alt="arrow">
            </label>
            <label class="bayan__item-content" for="bayan-2">
               <img class="bayan__item-content__img" src="./images/meme-2.jpg" alt="" >
            </label>
         </div>
         <div class="bayan__item"> <!-- элемент аккордиона -->
            <input class="bayan__item-input" type="radio" name="bayan" id="bayan-3">
            <label class="bayan__item-trigger" for="bayan-3">
               It works!
               <img class="bayan__item-trigger__arrow" src="./images/arrow.svg" alt="arrow">
            </label>
            <label class="bayan__item-content" for="bayan-3">
               <img class="bayan__item-content__img" src="./images/meme-3.jpg" alt="" >
            </label>
         </div>
         <div class="bayan__item"> <!-- элемент аккордиона -->
            <input class="bayan__item-input" type="radio" name="bayan" id="bayan-4">
            <label class="bayan__item-trigger" for="bayan-4">
               Cool name
               <img class="bayan__item-trigger__arrow" src="./images/arrow.svg" alt="arrow">
            </label>
            <label class="bayan__item-content" for="bayan-4">
               <img class="bayan__item-content__img" src="./images/meme-4.jpg" alt="" >
            </label>
         </div>
      </div>
   </div>
</body>
</html>
